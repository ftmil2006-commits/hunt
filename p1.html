<!DOCTYPE html>
<html>
<body data-page="p1">

<h2>Question 1</h2>

<!-- TIMER -->
<div id="timer"></div>

<!-- QUESTION -->
<p>
This board exists to reduce repeated work and speed up processes.
In a computer, what does the same job without storing everything permanently?
</p>

<!-- INPUT -->
<input id="ans" placeholder="Answer">
<button onclick="check()">Submit</button>

<!-- MESSAGE -->
<p id="msg"></p>

<script>
const solvedKey = "solved_p1";

// Lock page if already solved
if (localStorage.getItem(solvedKey) === "true") {
  ans.disabled = true;
  document.querySelector("button").disabled = true;
  msg.innerText = "✅ Answer already accepted. Go to the next location.";
}

function check() {
  if (localStorage.getItem(solvedKey)) return;

  if (ans.value.trim().toUpperCase() === "CACHE") {
    localStorage.setItem(solvedKey, "true");
    ans.disabled = true;
    document.querySelector("button").disabled = true;
    msg.innerText = "✅ Correct! Go to quadrangle and search for the next QR.";
  } else {
    msg.innerText = "❌ Wrong answer.";
  }
}
</script>

<!-- GLOBAL JS -->
<script src="secure.js"></script>

</body>
</html>
